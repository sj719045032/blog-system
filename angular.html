<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script charset="utf-8" src="public/js/angular.min.js"></script>
    <script src="public/js/jquery-2.1.4.min.js"></script>
</head>
<div ng-app="myApp" ng-controller="CityController">
    <select ng-model="city"
            ng-options="city.name for city in cities">
        <option value="">Choose City</option>
    </select>
    Best City: {{ city.name }}
</div>
<script>
angular.module('myApp',[])
.controller('CityController',function($scope) {
$scope.cities = [
{name: 'Seattle'},
{name: 'San Francisco'},
{name: 'Chicago'},
{name: 'New York'},
{name: 'Boston'}
];
});
</script>
</body>
</html>
