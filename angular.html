<!DOCTYPE html>
<html ng-app="Clock">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script charset="utf-8" src="public/js/angular.min.js"></script>

</head>
<body>
<div ng-controller="MyController">
    <h1>Hello {{ clock.now }}!</h1>
</div>
<script type="text/javascript">
    angular.module('Clock', []).controller('MyController', function ($scope) {
        $scope.clock = {
            now: new Date()
        };
        var updateClock = function () {
            $scope.clock.now = new Date()
        };
        setInterval(function () {
            $scope.$apply(updateClock);
        }, 1000);
        updateClock();
    });
</script>
</body>
</html>
